<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div>
    <div class="container">
      <section class="design">
        <figure>
          <img src="./assets/img/device.svg" alt="mobile">
        </figure>
        <p class="p-title">MOBILE</p>
        <p class="p-description">Get notifications about new releases in our mobile app.</p>
        <span class="precio">
          <span class="moneda">$</span>
          <span class="cantidad">10</span>
          <span class="tiempo">/month</span>
        </span>
      </section>
  
      <section class="design">
        <figure>
          <img src="./assets/img/laptop.svg" alt="mobile">
        </figure>
        <p class="p-title">DESKTOP</p>
        <p class="p-description">Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
        <span class="precio">
          <span class="moneda">$</span>
          <span class="cantidad">15</span>
          <span class="tiempo">/month</span>
        </span>
      </section>
  
      <section class="design">
        <figure>
          <img src="./assets/img/monitor.svg" alt="mobile">
        </figure>
        <p class="p-title">TV</p>
        <p class="p-description">Watch your favorite series at home on large screen with our TV application.</p>
        <span class="precio">
          <span class="moneda">$</span>
          <span class="cantidad">20</span>
          <span class="tiempo">/month</span>
        </span>
